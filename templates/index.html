{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/chat_interface.css") }}">                                  
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
{% endblock %}

{% block content %}
</br></br>
<div class="row">
    <div class="col-sm-12" >
        <div class="row">
            <div class="text-center">
            <img src="../static/logo.png">
            </div>
            <br>
            <div class="chat_window">
                <ul class="messages"></ul>
                <div class="bottom_wrapper clearfix">
                    <div class="message_input_wrapper" style="margin-bottom: 50rem;">
                        <input id="msg_input" class="message_input" placeholder="Say Hi to begin" />
                    </div>
                    <div class="send_message">
                         <div class="text"><i class="fas fa-angle-double-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="message_template">
                <li class="message">
                    <div class="avatar"></div>
                    <div class="text_wrapper">
                        <div class="text"></div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block other_footers %}
<script src="{{ url_for('static', filename="js/bind.js") }}"></script>
{% endblock %}
